<!DOCTYPE HTML>
<html>
  <head> 
    <title> Dali test playground </title>
    <script src="dali.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="daligears.js" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded",
      function()
      {
        picture = dali.SVG(document.body,500,500,"picture");

        g1 = daligear(10,100,120,10);
        g2 = daligear(10,200,220,20);
        g3 = daligear(10,50,70,5);
 
        g1.sign = 1;
        g1.applytransform(dali.translate(150,150));
        g2.sign = -1;
        g2.applytransform(dali.translate(370,395));
        g3.sign = -1;
        g3.applytransform(dali.translate(295,45));

        g1.id = "one";
        g2.id = "two";
        g3.id = "three";

        g1.move();
        g2.move();
        g3.move();

      });
    </script>

    <style type="text/css">
      #one {fill:red;}
      #two {fill:green;}
      #three {fill:blue;}
      .hole {fill:white;}
    </style>

  </head>
  <body>
  </body>
</html>
