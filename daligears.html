<!DOCTYPE HTML>
<html>
  <head> 
    <title> Dali test playground </title>
    <script src="dali.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="daligears.js" type="text/javascript"></script>
    <script type="text/javascript">

      opacityarray = [1, 0.8, 0.6, 0.4, 0.2];

      document.addEventListener("DOMContentLoaded",
      function()
      {
        picture = dali.SVG(document.body,500,500,"picture");

        g1 = daligear(10,100,120,10);
        g2 = daligear(10,200,220,20);
        g3 = daligear(10,50,70,5);

        g1.opacityindex = 0;
        g2.opacityindex = 0;
        g3.opacityindex = 0;
 
        g1.sign = 1;
        g1.applytransform(dali.translate(150,150));
        g2.sign = -1;
        g2.applytransform(dali.translate(370,395));
        g3.sign = -1;
        g3.applytransform(dali.translate(295,45));

        g1.id = "one";
        g2.id = "two";
        g3.id = "three";

        g1.move();
        g2.move();
        g3.move();

        g1.onclick = function(){g1.opacityindex++; $(g1).css("opacity",opacityarray[g1.opacityindex % 5]);};
        g2.onclick = function(){g2.opacityindex++; $(g2).css("opacity",opacityarray[g2.opacityindex % 5]);};
        g3.onclick = function(){g3.opacityindex++; $(g3).css("opacity",opacityarray[g3.opacityindex % 5]);};

      });
    </script>

    <style type="text/css">
      #one {fill:red;}
      #two {fill:green;}
      #three {fill:blue;}
      .hole {fill:white;}
    </style>

  </head>
  <body>
  </body>
</html>
